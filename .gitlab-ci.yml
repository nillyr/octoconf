stages:
  - unit-test

unit-test:python3.8:
  image: python:3.8-slim-bullseye
  stage: unit-test
  script:
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install -e .[dev]
    - tox -r -c tox.ini -e py38
  rules:
    - changes:
        - .vscode/**
        - .github/**
        - .gitlab/**
        - docs/**
        - resources/**
      when: never
    - when: always

